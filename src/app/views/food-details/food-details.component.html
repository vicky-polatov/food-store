<a routerLink="/food-store">Back to Store</a>
<div *ngIf="food$ | async as food" class="inner-page-container">
    <div class="img-container">
        <img [src]="food.imgUrl" [alt]="food.name" />
    </div>

    <div class="food-details-container">
        <div class="titles">
            <p class="category">{{food.category}}</p>
            <h1>{{food.name}}</h1>
            <h2>{{food.description}}</h2>
        </div>
        <div class="extra-details">
            <favorite (setFood)="onSetFood()" [food]="food" [isFavorite]="food.isFavorite"></favorite>
            <p>{{food.cookTime}}ðŸ•’</p>
        </div>
        <button (click)="onAddToCart(food)" class="btn-add">Add to cart</button>
    </div>
</div>
